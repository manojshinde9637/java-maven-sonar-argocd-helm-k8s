apiVersion: apps/v1
kind: Deployment
metadata:
  name:  spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: "{{ Values.frontend.image.reposiotry }}:{{ .Values.frontend.image.tag }}"
        ports:
        - containerPort: {{ .Values.frontend.service.port }}
